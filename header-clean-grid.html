<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Responsive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .header {
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 500px;
            display: flex;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr auto;
            grid-template-areas: 
                "title image"
                "description image"
                "data image";
            align-items: center;
            gap: 3rem 3rem;
        }

        .title {
            grid-area: title;
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1.2;
            align-self: end;
        }

        .description {
            grid-area: description;
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.6;
            align-self: center;
        }

        .data-section {
            grid-area: data;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
            align-self: start;
        }

        .data-item {
            text-align: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .data-value {
            font-size: 2rem;
            font-weight: 700;
            display: block;
            margin-bottom: 0.5rem;
        }

        .data-label {
            font-size: 0.9rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .image-container {
            grid-area: image;
            width: 400px;
            height: 400px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            grid-row: 1 / 4; /* Span across all 3 rows */
        }

        .header-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .header-image:hover {
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                min-height: auto;
                padding: 1.5rem;
            }

            .container {
                grid-template-columns: 1fr;
                grid-template-areas: 
                    "title"
                    "image"
                    "description"
                    "data";
                gap: 2rem;
                text-align: center;
            }

            .title {
                font-size: 2rem;
                align-self: center;
            }

            .description {
                font-size: 1rem;
                align-self: center;
            }

            .data-section {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
                align-self: center;
            }

            .image-container {
                width: 100%;
                max-width: 350px;
                height: 250px;
                justify-self: center;
                grid-row: auto; /* Reset the row span for mobile */
            }

            .data-item {
                padding: 0.8rem;
            }

            .data-value {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 1rem;
            }

            .title {
                font-size: 1.8rem;
            }

            .data-section {
                grid-template-columns: 1fr;
            }

            .image-container {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="title">Hoop N'Fit</h1>
            
            <p class="description">
                L'application de préparation physique spécialisée basketball pour les joueurs amateurs. 
                Des programmes personnalisés selon votre poste, votre niveau et vos objectifs pour maximiser 
                vos performances sur le terrain.
            </p>
            
            <div class="data-section">
                <div class="data-item">
                    <span class="data-value">500+</span>
                    <span class="data-label">Utilisateurs</span>
                </div>
                <div class="data-item">
                    <span class="data-value">50+</span>
                    <span class="data-label">Exercices</span>
                </div>
                <div class="data-item">
                    <span class="data-value">15+</span>
                    <span class="data-label">Programmes</span>
                </div>
            </div>
            
            <div class="image-container">
                <img src="https://images.unsplash.com/photo-1546519638-68e109498ffc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80" 
                     alt="Joueur de basketball en action" 
                     class="header-image">
            </div>
        </div>
    </header>
</body>
</html>
